<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.1/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    /* ローディング画面のスタイル */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      transition: opacity 0.5s;
    }
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    /* スキャンUI */
    .scanning-ui {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 2px solid #fff;
      border-radius: 10px;
      display: none;
      z-index: 999;
    }
    .scanning-ui::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #fff;
      animation: scanning 2s linear infinite;
    }
    @keyframes scanning {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>
  <p style="position: fixed; top: 10px; left: 10px; z-index: 1000; color: white;">Ver.1.1.0</p>
  <div id="container"></div>
  
  <!-- ローディング画面 -->
  <div class="loading-screen" id="loading">
    <h2>Loading...</h2>
    <p>Please wait while the AR experience is being prepared</p>
  </div>

  <!-- スキャンUI -->
  <div class="scanning-ui" id="scanning"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#container"),
          imageTargetSrc: "./assets/target/kuromoji.mind",
          uiScanning: true,  // スキャンUIを有効化
          uiLoading: true,   // ローディングUIを有効化
        });

        const {renderer, scene, camera} = mindarThree;
        
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputEncoding = THREE.sRGBEncoding;

        const light = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);

        const anchor = mindarThree.addAnchor(0);
        
        // ローディング画面とスキャンUIの要素
        const loadingScreen = document.getElementById('loading');
        const scanningUI = document.getElementById('scanning');

        // GLTFローダーの作成と3Dモデルの読み込み
        const loader = new THREE.GLTFLoader();

        const modelScale = 0.35;
        const modelRotationY = Math.PI / 3;
        const modelPosition = { x: 0, y: 0, z: 0 };

        loader.load(
          "./assets/model/KuromojiBase.glb",
          (gltf) => {
            const model = gltf;
            // model.scene.scale.set(0.3, 0.3, 0.3);
            // model.scene.rotation.y = Math.PI;
            model.scene.scale.set(modelScale, modelScale, modelScale);
            model.scene.rotation.y = modelRotationY;
            model.scene.position.set(modelPosition.x, modelPosition.y, modelPosition.z);
            anchor.group.add(model.scene);
            
            // モデル読み込み完了時にローディング画面を非表示
            loadingScreen.classList.add('hidden');
          },
          (progress) => {
            const percent = (progress.loaded / progress.total * 100);
            console.log('読み込み進捗:', percent + '%');
          },
          (error) => {
            console.error('3Dモデルの読み込み中にエラーが発生しました:', error);
          }
        );

        // ターゲット検出時のイベント
        anchor.onTargetFound = () => {
          console.log("ターゲットを検出しました");
          scanningUI.style.display = 'none';
        };

        anchor.onTargetLost = () => {
          console.log("ターゲットを見失いました");
          scanningUI.style.display = 'block';
        };

        await mindarThree.start();
        scanningUI.style.display = 'block'; // AR開始時にスキャンUIを表示

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

        // クリーンアップ処理
        window.addEventListener('beforeunload', () => {
          mindarThree.stop();
        });

      } catch (error) {
        console.error('WebARの初期化中にエラーが発生しました:', error);
        loadingScreen.innerHTML = `<h2>Error</h2><p>${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
